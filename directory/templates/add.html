{% extends "base.html" %}
{% block content %}

<main id="add-form-main">
    <div id="add-form-div">
    <h1 id="add-form-heading">Add A Business</h1>
    <form action="#" id="add-form">
        <div class="form-group">
        <label for="business_name" class="form-label">Business Name</label>
        <input class="form-control" type="text" id="business_name" name="business_name" required>
        </div>
        <div class="form-group">
        <label for="business_description" class="form-label">Description</label>
        <textarea class="form-control" id="business_description" name="business_description" required></textarea>
        </div>
        <div class="form-group">
            <label for="category" class="form-label">Category</label>
            <select class="form-control" id="category" name="category" required>
                <option value="">Please select a category</option>
                <option value="Plumber">Plumber</option>
                <option value="Painter">Painter</option>
                <option value="Electrician">Electritian</option>
                <option value="Dog-Groomer">Dog-Groomer</option>
                <option value="Dog-Sitter">Dog-Sitter</option>
            </select>
        </div>
        <div class="form-group">
        <label for="phone" class="form-label">Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{11}" placeholder="Please only use numbers and remove spaces">
        </div>
        <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="form-group">
        <label for="website" class="form-label">Website</label>
        <input type="text" class="form-control" id="website" name="website">
        </div>
        <div class="form-group">
        <label for="image" class="form-label">Image URL</label>
        <input type="url" class="form-control" id="image" name="image">
        </div>
        <input type="submit" value="Submit" id="add-form-submit">
    </form>
    </div>
</main>

{% endblock %}
