{% extends "base.html" %}
{% block content %}

<main class="form-main">
    <div class="form-div">
        <h1 class="form-heading">Register</h1>
        <form method="POST" action="{{ url_for('register') }}" class="form" id="register-form">
            <div class="form-group">
                <label for="register-first-name" class="form-label">First Name</label>
                <input class="form-control" type="text" id="register-first-name" name="first_name">
            </div>

            <div class="form-group">
                <label for="register-last-name" class="form-label">Last Name</label>
                <input class="form-control" type="text" id="register-last-name" name="last_name">
            </div>

            <div class="form-group">
                <label for="register-username" class="form-label">Username</label>
                <input class="form-control" type="text" id="register-username" name="user_name" >
            </div>

            <div class="form-group">
                <label for="register-email" class="form-label">Email</label>
                <input class="form-control" type="email" id="register-email" name="email">
            </div>

            <div class="form-group">
                <label for="register-password" class="form-label">Password</label>
                <input class="form-control" type="password" id="register-password" name="password">
            </div>

            <input type="submit" value="Submit" class="form-submit" id="register-submit">
        </form>

        <div class="sign-in-div">
            <p>Already have an account?</p>
            <p><a href="{{ url_for('signIn') }}">Sign in here</a></p>
        </div>
    </div>
</main>

{% endblock %}
