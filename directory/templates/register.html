{% extends "base.html" %}
{% block content %}

<main class="form-main">
    <div class="form-div">
        <h1 class="form-heading">Register</h1>
        <form method="POST" action="{{ url_for('register') }}" class="form" id="register-form">
            <div class="form-group">
                <label for="register-username" class="form-label">Username</label>
                <input class="form-control" type="text" id="register-username" name="username" maxlength="25" required>
            </div>

            <div class="form-group">
                <label for="register-password" class="form-label">Password</label>
                <input class="form-control" type="password" id="register-password" name="password" minlength="8" required>
                <small>Password must be at least 8 characters long.</small>
            </div>

            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}

            <input type="submit" value="Submit" class="form-submit" id="register-submit">
        </form>

        <div class="sign-in-div">
            <p>Already have an account?</p>
            <p><a href="{{ url_for('sign_in') }}">Sign in here</a></p>
        </div>
    </div>
</main>

{% endblock %}
