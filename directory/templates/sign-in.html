{% extends "base.html" %}
{% block content %}

<main id="profile-main">
  <form action="">
      <div id="sign-form-div">
      <h1 id="sign-form-heading">Sign In</h1>
      <form action="#" id="add-form">
          <div class="form-group">
          <label for="business_name" class="form-label">Business Name</label>
          <input class="form-control" type="text" id="business_name" name="business_name" required>
          </div>
          <div class="form-group">
          <label for="business_description" class="form-label">Description</label>
          <textarea class="form-control" id="business_description" name="business_description" required></textarea>
          </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</main>

{% endblock %}
